<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .debug-info {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .status {
            color: #0f0;
            font-weight: bold;
        }
        .error {
            color: #f00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîç Debug Information</h1>
    
    <div class="debug-info">
        <h2>Page Status</h2>
        <p>‚úÖ HTML loaded successfully</p>
        <p>‚úÖ CSS loaded successfully</p>
        <p id="js-status">‚è≥ JavaScript loading...</p>
        <p id="react-status">‚è≥ React status...</p>
    </div>

    <div class="debug-info">
        <h2>Console Errors</h2>
        <div id="console-errors">No errors detected</div>
    </div>

    <div class="debug-info">
        <h2>Asset Loading</h2>
        <p id="css-status">‚è≥ CSS asset...</p>
        <p id="js-asset-status">‚è≥ JS asset...</p>
    </div>

    <script>
        // Check if CSS is loaded
        const cssLink = document.querySelector('link[rel="stylesheet"]');
        if (cssLink) {
            document.getElementById('css-status').innerHTML = '‚úÖ CSS asset found';
        } else {
            document.getElementById('css-status').innerHTML = '‚ùå CSS asset not found';
        }

        // Check JavaScript loading
        window.addEventListener('load', function() {
            document.getElementById('js-status').innerHTML = '‚úÖ JavaScript loaded successfully';
            
            // Check if React is available
            if (typeof React !== 'undefined') {
                document.getElementById('react-status').innerHTML = '‚úÖ React is available';
            } else {
                document.getElementById('react-status').innerHTML = '‚ùå React not found';
            }
        });

        // Capture console errors
        const originalError = console.error;
        const errors = [];
        console.error = function(...args) {
            errors.push(args.join(' '));
            document.getElementById('console-errors').innerHTML = 
                errors.map(err => `<div class="error">‚ùå ${err}</div>`).join('');
            originalError.apply(console, args);
        };

        // Check for JS asset
        const scripts = document.querySelectorAll('script[src]');
        if (scripts.length > 0) {
            document.getElementById('js-asset-status').innerHTML = 
                `‚úÖ Found ${scripts.length} JS asset(s)`;
        } else {
            document.getElementById('js-asset-status').innerHTML = '‚ùå No JS assets found';
        }
    </script>
</body>
</html>
